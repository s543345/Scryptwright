<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scriptwright</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <header id="titlebar">
        <div id="title">
            <span>Scryptwright</span>
        </div>
            <div id="window-controls">
                <div class="button" id="minimize">
                    <img class="icon" srcset="icons/min-w-10.png 1x,
                        icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x,
                        icons/min-w-15.png 1.75x, icons/min-w-20.png 2x,
                        icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x,
                        icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
                </div>
                <div class="button" id="maximize">
                    <img class="icon" srcset="icons/max-w-10.png 1x,
                        icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x,
                        icons/max-w-15.png 1.75x, icons/max-w-20.png 2x,
                        icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x,
                        icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
                </div>
                <div class="button" id="close">
                    <img class="icon" srcset="icons/close-w-10.png 1x,
                        icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x,
                        icons/close-w-15.png 1.75x, icons/close-w-20.png 2x,
                        icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x,
                        icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
                </div>
            </div>
    </header>
    <div id="sidebar"></div>
    <div class="shadow"></div>

    <h1>The app</h1>
    <p>Current theme source: <strong id="theme-source">System</strong></p>
    <iframe id= "docs", name = "documents", scrolling = yes, frameborder = 1px></iframe>
    <iframe id= "coms", name = "comments", scrolling = yes, frameborder = 1px></iframe>
    <button class="button" id="toggle-dark-mode">Toggle Dark Mode</button>
    <button class="button" id="reset-to-system">Reset to System Theme</button>

    <script src="renderer.js"></script>
</body>
</html>
