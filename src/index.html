<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scriptwright</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div id="sidebar"></div>
    <div class="shadow"></div>
    <div class="header-content">
        <p>Current theme source: <strong id="theme-source">System</strong></p>
        <button class="button" id="toggle-dark-mode">Toggle Dark Mode</button>
        <button class="button" id="reset-to-system">Reset to System Theme</button>
        <button class="button" id="settings">Settings</button>
    </div>
    <div class="frameContainer">

        <iframe id="header" name = "topframe"></iframe>

        <iframe id= "docs" name = "documents"></iframe>
        <label for="docs">Documents</label>

        <iframe id= "coms" name = "comments"></iframe>
        <label for="coms">Notes</label>
        <textarea id="notes" rows="4" cols="5" placeholder="make a note" spellcheck = "true"></textarea>

    </div>
    <div>
        <textarea id="document" rows = "4" cols="50" placeholder="type away!"
                  spellcheck = "true" autocapitalize = "sentences"></textarea>
        <span class="char-count" id="charnum">0 characters</span>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
